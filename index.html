  <script>
    let questions = [
      {
        "id": 1,
        "question": "à¤­à¤¾à¤°à¤¤ à¤•à¥€ à¤°à¤¾à¤œà¤§à¤¾à¤¨à¥€ à¤•à¥Œà¤¨ à¤¸à¥€ à¤¹à¥ˆ?",
        "options": ["à¤¦à¤¿à¤²à¥à¤²à¥€", "à¤®à¥à¤‚à¤¬à¤ˆ", "à¤•à¥‹à¤²à¤•à¤¾à¤¤à¤¾", "à¤šà¥‡à¤¨à¥à¤¨à¤ˆ"],
        "answer": "à¤¦à¤¿à¤²à¥à¤²à¥€"
      },
      {
        "id": 2,
        "question": "à¤­à¤¾à¤°à¤¤ à¤•à¤¾ à¤ªà¤¹à¤²à¤¾ à¤°à¤¾à¤·à¥à¤Ÿà¥à¤°à¤ªà¤¤à¤¿ à¤•à¥Œà¤¨ à¤¥à¤¾?",
        "options": ["à¤°à¤¾à¤œà¥‡à¤¨à¥à¤¦à¥à¤° à¤ªà¥à¤°à¤¸à¤¾à¤¦", "à¤¨à¥‡à¤¹à¤°à¥‚", "à¤—à¤¾à¤‚à¤§à¥€à¤œà¥€", "à¤°à¤¾à¤§à¤¾à¤•à¥ƒà¤·à¥à¤£à¤¨"],
        "answer": "à¤°à¤¾à¤œà¥‡à¤¨à¥à¤¦à¥à¤° à¤ªà¥à¤°à¤¸à¤¾à¤¦"
      },
      {
        "id": 3,
        "question": "à¤¤à¤¾à¤œà¤®à¤¹à¤² à¤•à¤¹à¤¾à¤ à¤¸à¥à¤¥à¤¿à¤¤ à¤¹à¥ˆ?",
        "options": ["à¤¦à¤¿à¤²à¥à¤²à¥€", "à¤†à¤—à¤°à¤¾", "à¤œà¤¯à¤ªà¥à¤°", "à¤­à¥‹à¤ªà¤¾à¤²"],
        "answer": "à¤†à¤—à¤°à¤¾"
      },
      {
        "id": 4,
        "question": "à¤•à¤‚à¤ªà¥à¤¯à¥‚à¤Ÿà¤° à¤•à¤¾ à¤¦à¤¿à¤®à¤¾à¤— à¤•à¤¿à¤¸à¥‡ à¤•à¤¹à¤¤à¥‡ à¤¹à¥ˆà¤‚?",
        "options": ["CPU", "Mouse", "Monitor", "Keyboard"],
        "answer": "CPU"
      },
      {
        "id": 5,
        "question": "à¤šà¤‚à¤¦à¥à¤°à¤¯à¤¾à¤¨-3 à¤•à¤¿à¤¸à¤•à¥‡ à¤¦à¥à¤µà¤¾à¤°à¤¾ à¤²à¥‰à¤¨à¥à¤š à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾?",
        "options": ["NASA", "à¤‡à¤¸à¤°à¥‹", "SpaceX", "DRDO"],
        "answer": "à¤‡à¤¸à¤°à¥‹"
      }
    ];

    let currentQuestion = 0;
    let selectedOption = null;
    let timer;
    let timeLeft = 20;

    function startQuiz() {
      shuffleArray(questions);
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        alert("Quiz à¤–à¤¤à¥à¤®!");
        return;
      }
      document.getElementById("question").innerText = questions[currentQuestion].question;
      let opts = document.getElementById("options");
      opts.innerHTML = "";
      questions[currentQuestion].options.forEach(opt => {
        let div = document.createElement("div");
        div.classList.add("option");
        div.innerText = opt;
        div.onclick = () => selectOption(div, opt);
        opts.appendChild(div);
      });
      resetTimer();
    }

    function selectOption(div, opt) {
      let options = document.querySelectorAll(".option");
      options.forEach(o => o.classList.remove("locked"));
      div.classList.add("locked");
      selectedOption = opt;
    }

    function lockAnswer() {
      if (!selectedOption) return;
      let correct = questions[currentQuestion].answer;
      let options = document.querySelectorAll(".option");
      options.forEach(o => {
        if (o.innerText === correct) o.classList.add("correct");
        else if (o.innerText === selectedOption && selectedOption !== correct) o.classList.add("wrong");
      });
      if (selectedOption === correct) {
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }
      clearInterval(timer);
      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 2000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById("timer").innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          lockAnswer();
        }
      }, 1000);
      document.getElementById("timerSound").play();
    }

    function use5050() {
      let correct = questions[currentQuestion].answer;
      let opts = Array.from(document.querySelectorAll(".option"));
      let wrongOpts = opts.filter(o => o.innerText !== correct);
      shuffleArray(wrongOpts);
      wrongOpts.slice(0,2).forEach(o => o.style.visibility = "hidden");
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    startQuiz();
  </script>
