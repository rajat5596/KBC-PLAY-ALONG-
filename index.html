  let currentQuestion = 0;
  let selectedOption = null;
  let score = 0;
  let timer;
  let timeLeft = 20;

  function startQuiz() {
    document.querySelector(".start-btn").style.display = "none";
    document.getElementById("bgSound").play();
    loadQuestion();
  }

  function loadQuestion() {
    if (currentQuestion >= questions.length) {
      document.getElementById("question").innerText = "ЁЯОЙ Quiz рд╕рдорд╛рдкреНрдд! рдЖрдкрдХрд╛ рд╕реНрдХреЛрд░ рд╣реИ: " + score;
      document.getElementById("options").innerHTML = "";
      return;
    }

    timeLeft = 20;
    document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
      if (timeLeft <= 0) {
        clearInterval(timer);
        lockAnswer();
      }
    }, 1000);

    let q = questions[currentQuestion];
    document.getElementById("question").innerText = q.question;
    let optionsHTML = "";
    q.options.forEach(opt => {
      optionsHTML += `<div class="option" onclick="selectOption(this)">${opt}</div>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;
    selectedOption = null;
  }

  function selectOption(option) {
    document.querySelectorAll(".option").forEach(opt => opt.classList.remove("locked"));
    option.classList.add("locked");
    selectedOption = option;
  }

  function lockAnswer() {
    if (!selectedOption) return;
    clearInterval(timer);
    let answer = questions[currentQuestion].answer;
    if (selectedOption.innerText === answer) {
        selectedOption.classList.add("correct");
        document.getElementById("correctSound").play();
        score += 10;
        document.getElementById("score").innerText = "Score: " + score;
    } else {
        selectedOption.classList.add("wrong");
        document.getElementById("wrongSound").play();
        document.querySelectorAll(".option").forEach(opt => {
            if (opt.innerText === answer) opt.classList.add("correct");
        });
    }

    // тЬЕ Yahi pe setTimeout daalna hai
    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < 10) {
            loadQuestion();
        } else {
    // Result Screen show karo
    document.getElementById("finalScore").innerText = "рдЖрдкрдХрд╛ рд╕реНрдХреЛрд░ рд╣реИ: " + score + "/10";
    document.getElementById("resultScreen").style.display = "block";

    // Quiz area ko hide karo
    document.getElementById("quizArea").style.display = "none";
        }

  function use5050() {
    let q = questions[currentQuestion];
    let wrongOptions = q.options.filter(o => o !== q.answer);
    wrongOptions.sort(() => Math.random() - 0.5);
    wrongOptions.slice(0,2).forEach(opt => {
      document.querySelectorAll(".option").forEach(el => {
        if (el.innerText === opt) el.style.display = "none";
      });
    });
  }
