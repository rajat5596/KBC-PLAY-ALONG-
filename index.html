<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC Play Along</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .options button:hover {
      background: #005fa3;
    }
    #score {
      margin-top: 20px;
      font-size: 22px;
    }
    #timer {
      font-size: 20px;
      margin: 10px;
    }
    #lifeline, #lock-btn {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ KBC Style Quiz üéØ</h1>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="timer">‚è≥ ‡§∏‡§Æ‡§Ø: <span id="time">20</span> ‡§∏‡•á‡§ï‡§Ç‡§°</div>
    <div id="lifeline">
      <button onclick="use5050()">üü® 50:50 ‡§≤‡§æ‡§á‡§´‡§≤‡§æ‡§á‡§®</button>
    </div>
    <div>
      <button id="lock-btn" disabled onclick="lockAnswer()">üîí Lock Kijiye</button>
    </div>
    <div id="score">‡§∏‡•ç‡§ï‡•ã‡§∞: <span id="score-value">0</span></div>
  </div>  <script>
    let questions = [];

    async function loadQuestions() {
      const res = await fetch('questions.json');
      questions = await res.json();
      startQuiz();
    }

    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let timeLeft = 20;
    let timer;

    function startQuiz() {
      loadQuestion();
      startTimer();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(opt, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(answer, btn) {
      selectedAnswer = answer;
      document.querySelectorAll(".options button").forEach(b => b.style.background = "#0074D9");
      btn.style.background = "yellow";
      document.getElementById("lock-btn").disabled = false;
    }

    function lockAnswer() {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach(b => {
        if (b.innerText === q.answer) {
          b.style.background = "green";
        } else if (b.innerText === selectedAnswer) {
          b.style.background = "red";
        }
      });

      if (selectedAnswer === q.answer) {
        score++;
        document.getElementById("score-value").innerText = score;
      }

      setTimeout(() => {
        nextQuestion();
      }, 2000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
        resetTimer();
      } else {
        alert("üéâ Quiz Samapt! Aapka Score hai: " + score);
      }
    }

    function use5050() {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".options button");
      let wrong = buttons.length - 2;
      buttons.forEach(b => {
        if (b.innerText !== q.answer && wrong > 0) {
          b.style.display = "none";
          wrong--;
        }
      });
      document.querySelector("#lifeline button").disabled = true;
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById("time").innerText = timeLeft;
      startTimer();
    }

    loadQuestions();
  </script></body>
</html>
