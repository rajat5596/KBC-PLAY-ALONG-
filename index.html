  <style>

  </style>
</head>
<body>

  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="timer">‚è≥ ‡§∏‡§Æ‡§Ø: <span id="time">20</span> ‡§∏‡•á‡§ï‡§Ç‡§°</div>
    <div id="lifeline"><button onclick="use5050()">üü® 50:50 ‡§≤‡§æ‡§á‡§´‡§≤‡§æ‡§á‡§®</button></div>
    <button id="lock-btn" disabled onclick="lockAnswer()">üîí Lock Kijiye</button>

  <!-- Bottom Ad -->
  <div class="ad-slot">

      atOptions = {

  <!-- Background Sound -->
  <audio id="bg-sound" src="sounds/background.mp3" loop></audio>
  <audio id="lock-sound" src="sounds/lock.mp3"></audio>
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

  <script>
    const questions = [
      {
        "question": "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•å‡§® ‡§∏‡•Ä ‡§π‡•à?",
        "options": ["‡§Æ‡•Å‡§Ç‡§¨‡§à", "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ", "‡§ö‡•á‡§®‡•ç‡§®‡§à"],
        "answer": "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä"
      },
      {
        "question": "‡§§‡§æ‡§ú‡§Æ‡§π‡§≤ ‡§ï‡§π‡§æ‡§Å ‡§∏‡•ç‡§•‡§ø‡§§ ‡§π‡•à?",
        "options": ["‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§ú‡§Ø‡§™‡•Å‡§∞", "‡§Ü‡§ó‡§∞‡§æ", "‡§≤‡§ñ‡§®‡§ä"],
        "answer": "‡§Ü‡§ó‡§∞‡§æ"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let selectedAnswer = null;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => selectOption(btn, opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("lock-btn").disabled = true;
      selectedAnswer = null;
      timeLeft = 20;
      document.getElementById("time").innerText = timeLeft;
      startTimer();
      document.getElementById("bg-sound").play();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockAnswer();
        }
      }, 1000);
    }

    function selectOption(btn, opt) {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedAnswer = opt;
      document.getElementById("lock-btn").disabled = false;
    }

    function lockAnswer() {
      if (!selectedAnswer) return;
      clearInterval(timer);
      document.getElementById("lock-sound").play();
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === q.answer) {
          btn.classList.add("correct");
        }
        if (btn.innerText === selectedAnswer && selectedAnswer !== q.answer) {
          btn.classList.add("wrong");
        }
      });
      if (selectedAnswer === q.answer) {
        score++;
        document.getElementById("score-value").innerText = score;
        document.getElementById("correct-sound").play();
      } else {
        document.getElementById("wrong-sound").play();
      }
      setTimeout(nextQuestion, 2000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<h2>üéâ ‡§Ü‡§™‡§ï‡§æ ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}</h2>
           <button onclick="shareScore()">üì§ ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>`;
      }
    }

    function use5050() {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll("#options button");
      let removed = 0;
      buttons.forEach(btn => {
        if (btn.innerText !== q.answer && removed < 2) {
          btn.style.display = "none";
          removed++;
        }
      });
      document.querySelector("#lifeline button").disabled = true;
    }

    function shareScore() {
      const shareText = `üéØ ‡§Æ‡•à‡§Ç‡§®‡•á KBC Quiz ‡§Æ‡•á‡§Ç ${score} ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§ï‡§ø‡§Ø‡§æ! ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§Æ‡•Å‡§ù‡•á ‡§π‡§∞‡§æ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç? ‡§ñ‡•á‡§≤‡•á‡§Ç ‡§Ø‡§π‡§æ‡§Å: ${window.location.href}`;
      if (navigator.share) {
        navigator.share({
          title: "KBC Quiz",
          text: shareText,
          url: window.location.href
        });
      } else {
        prompt("‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç:", window.location.href);
      }
    }

    loadQuestion();
  </script>
</body>
