    let currentQuestion = 0, selectedOption = null, timer, timeLeft = 20, score = 0;

    function startQuiz() {
      document.querySelector(".start-btn").style.display = "none";
      document.getElementById("bgSound").play();  // background music start
      shuffleArray(questions);
      currentQuestion = 0; score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        alert("Quiz рдЦрддреНрдо! ЁЯОЙ рдЖрдкрдХрд╛ рд╕реНрдХреЛрд░: " + score);
        return;
      }
      document.getElementById("question").innerText = questions[currentQuestion].question;
      let opts = document.getElementById("options");
      opts.innerHTML = "";
      questions[currentQuestion].options.forEach(opt => {
        let div = document.createElement("div");
        div.classList.add("option");
        div.innerText = opt;
        div.onclick = () => selectOption(div, opt);
        opts.appendChild(div);
      });
      resetTimer();
    }

    function selectOption(div, opt) {
      let options = document.querySelectorAll(".option");
      options.forEach(o => o.classList.remove("locked"));
      div.classList.add("locked");
      selectedOption = opt;
    }

    function lockAnswer() {
      if (!selectedOption) return;
      let correct = questions[currentQuestion].answer;
      let options = document.querySelectorAll(".option");
      options.forEach(o => {
        if (o.innerText === correct) o.classList.add("correct");
        else if (o.innerText === selectedOption && selectedOption !== correct) o.classList.add("wrong");
      });
      if (selectedOption === correct) {
        document.getElementById("correctSound").play();
        score++;
      } else {
        document.getElementById("wrongSound").play();
      }
      clearInterval(timer);
      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 2000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 20;
      document.getElementById("timer").innerText = "тП│ " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "тП│ " + timeLeft;
        document.getElementById("timerSound").play(); // beep рд╣рд░ рд╕реЗрдХрдВрдб
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockAnswer();
        }
      }, 1000);
    }

    function use5050() {
      let correct = questions[currentQuestion].answer;
      let opts = Array.from(document.querySelectorAll(".option"));
      let wrongOpts = opts.filter(o => o.innerText !== correct);
      shuffleArray(wrongOpts);
      wrongOpts.slice(0,2).forEach(o => o.style.visibility = "hidden");
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function shareScore() {
      let text = "ЁЯОп рдореИрдВрдиреЗ KBC Quiz рдЦреЗрд▓рд╛ рдФрд░ рдореЗрд░рд╛ рд╕реНрдХреЛрд░ рд╣реИ: " + score + "!\nрдЖрдк рднреА рдЦреЗрд▓реЗрдВ ЁЯСЙ [Your App Link]";
      if (navigator.share) {
        navigator.share({ text: text });
      } else {
        alert("Share this:\n" + text);
      }
    }
