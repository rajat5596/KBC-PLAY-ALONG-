let quizQuestions = []; // рд╣рд░ рдмрд╛рд░ рдЪреБрдиреЗ рдЧрдП 10 random рдкреНрд░рд╢реНрди
let currentQuestion = 0;
let selectedOption = null;
let score = 0;
let timer;
let timeLeft = 20;

// тЬЕ Function to shuffle array
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// тЬЕ Function to pick random 10 questions
function pickRandomQuestions() {
  let copy = [...questions];   // рдореВрд▓ questions array safe рд░рд╣реЗ
  shuffleArray(copy);
  return copy.slice(0, 10);    // рдХреЗрд╡рд▓ 10 random рдкреНрд░рд╢реНрди
}

function startQuiz() {
  document.querySelector(".start-btn").style.display = "none";
  document.getElementById("bgSound").play();
  quizQuestions = pickRandomQuestions();  // рд╣рд░ рдмрд╛рд░ рдирдП 10 questions
  currentQuestion = 0;
  score = 0;
  document.getElementById("score").innerText = "Score: 0";
  loadQuestion();
}

function loadQuestion() {
  if (currentQuestion >= quizQuestions.length) {
    endQuiz();
    return;
  }

  timeLeft = 20;
  document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timer);
      lockAnswer();
    }
  }, 1000);

  let q = quizQuestions[currentQuestion];   // тЬЕ рдЕрдм quizQuestions рд╕реЗ рд▓реЛрдб рд╣реЛрдЧрд╛
  document.getElementById("question").innerText = q.question;
  let optionsHTML = "";
  q.options.forEach(opt => {
    optionsHTML += `<div class="option" onclick="selectOption(this)">${opt}</div>`;
  });
  document.getElementById("options").innerHTML = optionsHTML;
  selectedOption = null;
  document.getElementById("quizArea").style.display = 'block';
  document.getElementById("resultScreen").style.display = 'none';
}

function selectOption(option) {
  document.querySelectorAll(".option").forEach(opt => opt.classList.remove("locked"));
  option.classList.add("locked");
  selectedOption = option;
}

function lockAnswer() {
  if (!selectedOption) return;
  clearInterval(timer);
  let answer = quizQuestions[currentQuestion].answer;   // тЬЕ рдмрджрд▓рд╛ рд╣реБрдЖ
  if (selectedOption.innerText === answer) {
    selectedOption.classList.add("correct");
    document.getElementById("correctSound").play();
    score += 10;
    document.getElementById("score").innerText = "Score: " + score;
  } else {
    selectedOption.classList.add("wrong");
    document.getElementById("wrongSound").play();
    document.querySelectorAll(".option").forEach(opt => {
      if (opt.innerText === answer) opt.classList.add("correct");
    });
  }

  setTimeout(() => {
    currentQuestion++;
    loadQuestion();
  }, 2000);
}

function use5050() {
  let q = quizQuestions[currentQuestion];
  let wrongOptions = q.options.filter(o => o !== q.answer);
  wrongOptions.sort(() => Math.random() - 0.5);
  wrongOptions.slice(0, 2).forEach(opt => {
    document.querySelectorAll(".option").forEach(el => {
      if (el.innerText === opt) el.style.display = "none";
    });
  });
}

function shareScore() {
  let text = `ЁЯОп рдореИрдВрдиреЗ KBC Quiz рдЦреЗрд▓рд╛ рдФрд░ рдореЗрд░рд╛ рд╕реНрдХреЛрд░ рд╣реИ: ${score}/10\nЁЯСЙ рдЦреЗрд▓реЗрдВ рдпрд╣рд╛рдБ: https://your-vercel-app-url`;
  if (navigator.share) {
    navigator.share({
      title: "KBC PLAY ALONG",
      text: text,
      url: "https://kbc-play-along.vercel.app/"
    });
  } else {
    alert("https://kbc-play-along.vercel.app/" + text);
  }
}

function endQuiz() {
  clearInterval(timer);
  document.getElementById("quizArea").style.display = "none";
  document.getElementById("finalScore").innerText = `рдЖрдкрдХрд╛ рд╕реНрдХреЛрд░ рд╣реИ: ${score}/10`;
  document.getElementById("resultScreen").style.display = "block";
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  document.getElementById("score").innerText = "Score: 0";
  quizQuestions = pickRandomQuestions(); // ЁЯФБ рдлрд┐рд░ рд╕реЗ рдирдП 10 рдкреНрд░рд╢реНрди
  loadQuestion();
}
</script>
