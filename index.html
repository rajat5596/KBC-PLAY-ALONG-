    function shuffleQuestions(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      document.querySelector(".start-btn").style.display = "none";
      document.getElementById("bgSound").play();
      // тЬЕ Shuffle questions at the beginning of the quiz
      shuffleQuestions(questions);
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= 10) {
        endQuiz();
        return;
      }

      timeLeft = 20;
      document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "тП│ Time: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockAnswer();
        }
      }, 1000);

      let q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      let optionsHTML = "";
      q.options.forEach(opt => {
        optionsHTML += `<div class="option" onclick="selectOption(this)">${opt}</div>`;
      });
      document.getElementById("options").innerHTML = optionsHTML;
      selectedOption = null;
      document.getElementById("quizArea").style.display = 'block';
      document.getElementById("resultScreen").style.display = 'none';
    }

    function selectOption(option) {
      document.querySelectorAll(".option").forEach(opt => opt.classList.remove("locked"));
      option.classList.add("locked");
      selectedOption = option;
    }

    function lockAnswer() {
      if (!selectedOption) return;
      clearInterval(timer);
      let answer = questions[currentQuestion].answer;
      if (selectedOption.innerText === answer) {
        selectedOption.classList.add("correct");
        document.getElementById("correctSound").play();
        score += 10;
        document.getElementById("score").innerText = "Score: " + score;
      } else {
        selectedOption.classList.add("wrong");
        document.getElementById("wrongSound").play();
        document.querySelectorAll(".option").forEach(opt => {
          if (opt.innerText === answer) opt.classList.add("correct");
        });
      }

      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 2000);
    }

    function use5050() {
      let q = questions[currentQuestion];
      let wrongOptions = q.options.filter(o => o !== q.answer);
      wrongOptions.sort(() => Math.random() - 0.5);
      wrongOptions.slice(0, 2).forEach(opt => {
        document.querySelectorAll(".option").forEach(el => {
          if (el.innerText === opt) el.style.display = "none";
        });
      });
    }
